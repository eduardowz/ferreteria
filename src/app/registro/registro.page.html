<ion-content [fullscreen]="true" class="login-background">
  <div class="register-container">
    <div class="login-card">
      <!-- Logo y título igual que en login -->
      <div class="logo-section">
        <div class="logo-wrapper">
          <ion-img src="assets/ferrteria.png" class="logo" alt="Logo Ferretería X"></ion-img>
        </div>
        <h1 class="login-title">Ferretería X</h1>
        <p class="login-subtitle">Registro de usuario</p>
      </div>

      <!-- Formulario con estilo login-form -->
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="login-form">
     
        <ion-item lines="full" class="form-item">
       <ion-label position="floating" class="input-label">Nombre de usuario</ion-label>
        <ion-input type="text" formControlName="username" required class="custom-input"></ion-input>
        <span slot="start" class="input-emoji">👤</span>
           </ion-item>

        <ion-item lines="full" class="form-item">
          <ion-label position="floating" class="input-label">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="email" required class="custom-input"></ion-input>
          <span slot="start" class="input-emoji">📧</span>
        </ion-item>

        <ion-item lines="full" class="form-item">
          <ion-label position="floating" class="input-label">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" required class="custom-input"></ion-input>
          <span slot="start" class="input-emoji">🔒</span>
        </ion-item>

        <ion-button 
          expand="block" 
          type="submit" 
          class="login-button" 
          [disabled]="registerForm.invalid">
          Registrar
        </ion-button>

<div class="redirect-login">
  <p>¿Tienes cuenta? 
    <ion-button fill="clear" size="small" (click)="irLogin()">
      Iniciar sesión
    </ion-button>
  </p>
</div>



      </form>
    </div>
  </div>

  <!-- Footer igual -->
  <div class="login-footer">
    <div class="footer-content">
      <p class="footer-text">© 2025 Ferretería X - Todos los derechos reservados</p>
      <p class="footer-version">Versión 0.9.0</p>
    </div>
  </div>
</ion-content>
